<svg width="1200" height="160" viewBox="0 0 1200 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="160" fill="url(#bgGradient)"/>
  
  <!-- Main text -->
  <text x="600" y="60" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" filter="url(#shadow)">
    Fomos indicados ao PRÊMIO RECLAME AQUI 2025!
  </text>
  
  <!-- Call to action -->
  <text x="600" y="100" fill="#FCD34D" font-family="Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" filter="url(#shadow)">
    Vote agora no Velotax
  </text>
  
  <!-- Award banner -->
  <rect x="450" y="120" width="300" height="30" rx="15" fill="url(#goldGradient)" filter="url(#shadow)"/>
  <text x="600" y="140" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    🏆 PRÊMIO RECLAME AQUI 2025 🏆
  </text>
</svg>